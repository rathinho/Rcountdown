<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rcountdown Demo</title>
	<style type="text/css">
		.countdown {
			float: left;
			margin-left: 50px;
		}

		.box {
			font-family: "微软雅黑";
			text-align: center;
			font-size: 25px;
			padding: 5px 10px;
			line-height: 25px;
			background-color: #ccc;
			border-radius: 4px;
			box-shadow: 1px 1px 5px #000;
		}

		.warning {
			color: red;
		}
	</style>
</head>
<body>
 	<div class="countdown" id="ct-1"></div>
 	<div class="countdown" id="ct-2"></div>
</body>
</html>

<script src="js/jquery.js"></script>
<script src="js/Rcountdown.js"></script>
<script>
	$("#ct-1").Rcountdown({
		targetDate		: 	"2015/8/29/14/30/50",		// 目标时间
		textAtEnd 		:  	"haha",						// 倒计时结束显示文本(可选)
		customStyle		: 	"box",
		format 			: 	"zh",						// 格式(可选) "zh":中文, "en": 英文
		warningSec		: 	60,							// 警告时间(可选)
		warningStyle	: 	"warning",					// 小于警告时间时的样式(可选)
		showZeroDay		: 	false,						// 显示0天(可选)
		callback		: 	function() {				// 回调函数
			// body...
			alert("倒计时结束");
		}
	});

	$("#ct-2").Rcountdown({
		targetDate		: 	"2013/10/01/14/10/00",		// 目标时间
		textAtEnd 		:  	"haha",						// 倒计时结束显示文本(可选)
		customStyle		: 	"box",
		format 			: 	"zh",						// 格式(可选) "zh":中文, "en": 英文
		warningSec		: 	30,							// 警告时间(可选)
		warningStyle	: 	"warning",					// 小于警告时间时的样式(可选)
		showZeroDay		: 	true,						// 显示0天(可选)
	});
</script>
